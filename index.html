<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/reset.css">
  <link rel="stylesheet" href="style/estilo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet"> 
  <title>Jogo-da-forca</title>
</head>
<header>
<div class="logo" id="logo">
<img src="imgs/icon.png" alt="icone-A">
</div>
</header>
<body> 
  <section class="iniciar"><!--is--hide esconde a section-->
    <div class="btn-comecar-adicionar" id="botoes">
      <div>
        <button id="btn-comecar">Começar Jogo</button>
      </div>
      <div>
        <button id="btn-adicionar">Adicionar nova palavra</button>
      </div>
    </div>
  </section>
  <section class="game">
    <div class="tabuleiro" id="jogo">
      <canvas class="area-jogo"></canvas>
    </div>
    <div class="letras">
      <canvas class="area-letras"></canvas>
    </div>
    <div class="btn-novo-desistir">
      <div>
        <button class="btn-novo">Novo jogo</button>
      </div>
      <div>
        <button class="btn-desistir">Desistir</button>
      </div>
    </div>

  </section>
  <section class="adicionar">
    <textarea  class="area-palavra"name="" id="txt-palavra" cols="30" rows="10" placeholder="Digite alguma palavra ou frase"></textarea>
    <div class ="msg" id="aviso">
      <img src="imgs/vector.png" alt="ponto de exclamação">
      <p> Máx. de 8 letras</p>
    </div>
    <div class="btn-salvar-cancelar">
      <div >
        <button class = "btn-salvar" id="btn-s">Salvar e começar</button>
      </div>
      <div>
        <button class="btn-cancelar" id="btn-c">Cancelar</button>
      </div>
    </div>
    
  </section>
 
</body>
<footer>
<div class="copy">
  <h2>&copy; Lucas Gustavo - 2022</h2>
</div>
</footer>
</html>
